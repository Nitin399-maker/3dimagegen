<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Sketch to 3D Converter</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .preview-image { max-width: 100%; max-height: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .result-image { max-width: 100%; border-radius: 8px; transition: transform 0.3s ease; }
        .result-image:hover { transform: scale(1.05); }
        .cursor-pointer { cursor: pointer; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .system-prompt-area { border-radius: 8px; }
        .angle-badge { position: absolute; top: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; }
        .image-card { position: relative; margin-bottom: 20px; }
        .generation-status { background-color: #e3f2fd; border: 1px solid #90caf9; border-radius: 8px; padding: 10px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href=".">Scientific Sketch to 3D Converter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <button id="config-btn" class="btn btn-outline-primary me-2">
                            <i class="bi bi-gear"></i> Configure API
                        </button>
                        <div class="nav-item dropdown" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                            <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                                <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" data-bs-theme-value="light"><i
                                            class="me-2 bi bi-sun-fill"></i> Light</button></li>
                                <li><button class="dropdown-item" data-bs-theme-value="dark"><i
                                            class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
                                <li><button class="dropdown-item" data-bs-theme-value="auto"><i
                                            class="me-2 bi bi-circle-half"></i> Auto</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <!-- Left Panel - Upload and Controls -->
            <div class="col-lg-4 mb-4">
            <!-- System Prompt Section -->
            <div class="card mb-2">
                <div class="card-header"
                    style="cursor: pointer;"
                    data-bs-toggle="collapse"
                    data-bs-target="#systemPromptCollapse"
                    aria-expanded="false"
                    aria-controls="systemPromptCollapse">
                    <h5 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-code-square me-2"></i>
                        System Prompt
                        <i class="bi bi-chevron-down ms-auto"></i>
                    </h5>
                </div>
                <div class="collapse" id="systemPromptCollapse">
                    <div class="card-body">
                        <div class="system-prompt-area">
                            <textarea id="system-prompt" class="form-control" rows="6">You are an expert at converting 2D scientific sketches and diagrams into realistic 3D visualizations. When given a sketch, analyze the scientific elements (molecules, laboratory equipment, mechanical parts, etc.) and generate a photorealistic 3D representation that maintains scientific accuracy while adding proper depth, lighting, materials, and textures. Focus on making the sketch look like a real physical object or setup that could exist in a laboratory or scientific environment.</textarea>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Upload Section -->
                <div class="card mb-2">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-upload"></i> Upload Sketches</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-section">
                            <input type="file" id="file-input" class="form-control" multiple accept="image/*">
                        </div>
                        <!-- Preview of uploaded images -->
                        <div id="image-previews" class="mt-3"></div>
                    </div>
                </div>
                
                <!-- Generation Status -->
                <div id="generation-status" class="generation-status">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-info-circle text-primary me-2"></i>
                        <span id="status-text">Ready for new generation</span>
                    </div>
                </div>
                
                <!-- Prompt Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-chat-text"></i> Generation Prompt</h5>
                    </div>
                    <div class="card-body">
                        <form id="generation-form">
                            <div class="mb-3">
                                <label for="user-prompt" class="form-label">Describe your desired output:</label>
                                <textarea id="user-prompt" class="form-control" rows="4"
                                    placeholder="e.g., 'Convert this molecular sketch into a realistic 3D model with metallic bonds and proper atom spacing'"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="model-select" class="form-label">Model:</label>
                                <select id="model-select" class="form-select">
                                    <option value="">Select Model...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="multiple-angles" checked>
                                    <label class="form-check-label" for="multiple-angles">
                                        Generate multiple viewing angles
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="generate-btn">
                                <i class="bi bi-magic"></i> <span id="generate-btn-text">Generate 3D Images</span>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- Right Panel - Results -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-images"></i> Generated 3D Images</h5>
                    </div>
                    <div class="card-body">
                        <div id="results-container">
                            <div class="text-center text-muted py-5">
                                <i class="bi bi-image" style="font-size: 4rem;"></i>
                                <h5 class="mt-3">No images generated yet</h5>
                                <p>Upload a sketch and click "Generate 3D Images" to get started</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="text-center text-white">
            <div class="spinner-border mb-3" style="width: 3rem; height: 3rem;"></div>
            <h5 id="loading-message">Generating 3D images...</h5>
            <p id="loading-details">This may take 1-2 minutes</p>
        </div>
    </div>
    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image View</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" src="" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button id="download-modal-image" class="btn btn-primary">
                        <i class="bi bi-download"></i> Download
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3.1/dist/dark-theme.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
